[pytest]
# pytest 설정 파일

# 테스트 파일 검색 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 검색 경로
testpaths = tests

# 최소 버전
minversion = 7.0

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# 마커 정의
markers =
    unit: 유닛 테스트
    integration: 통합 테스트
    email: 이메일 관련 테스트
    slow: 느린 테스트

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning